<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title> Book Shelf Login </title>
<meta charset="UTF-8">
<style>
    #login_form{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .login_item{
        margin-bottom: 10px;
    }
    img{
        height: 100px;
        width: 150px;
    }
</style>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
        <img class="login_item" th:src="@{/images/book-icon.png}">
        <br>
        <input class="login_item" type="text" placeholder="username" th:field ="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="login">
    </form>

</div>


</body>
</html>
